<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do list</title>

    <link rel="stylesheet" href="./style.css">
    
</head>
<body id='body'>
    <div class="container">
        <nav id='tasks' class='tasks'>
            <form>
                <input id='taskInput' placeholder='enter task you want to add ...' type="text">
                <button type='button' id='add' class='add-btn'>add</button>
                <button type='button' id='clear' class='clear-btn'>clear list</button>
            </form>
        </nav>

        <div id='plannedTasks' class="planned-tasks-container"></div>



    </div>
<script src='script.js'></script>
</body>
</html>
